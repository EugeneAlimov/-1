<meta charset="UTF-8">

<title>Nexus</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script src="https://code.jquery.com/jquery-3.4.1.slim.js"integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="crossorigin="anonymous"></script>


<h1 class="countdown-title">Countdown Clock</h1>
<section class="countdown">
  <div class="countdown-number">
    <p class="minutes countdown-time"></p>
    <p class="countdown-text">Minutes</p>
  </div>
  <div class="countdown-number">
    <p class="seconds countdown-time"></p>
    <p class="countdown-text">Seconds</p>
  </div>
</section>

<div>
  <button class="plus">plus</button>
  <button class="minus">minus</button>
  <button class="start">start</button>
  <button class="reset">reset</button>
  <button class="again">again</button>
</div>
<input class="inputMinutes" type="number" name="input" min="0" max="59" value="" placeholder="minutes">
<input class="inputSeconds" type="number" name="input" min="0" max="59" value="" placeholder="seconds">
<div class="message">

</div>

<script type="text/javascript" src="script.js"></script>
